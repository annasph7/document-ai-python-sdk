# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -e .[dev]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run local tests
      run: |
        cd tests
        pytest --durations=10 -m 'local'
    - name: Run tests
      run: |
        cd tests
        pytest --durations=10 -m 'not local'        
      env:
        KONFUZIO_PROJECT_ID: ${{ secrets.KONFUZIO_PROJECT_ID }}  
        KONFUZIO_HOST: ${{ secrets.KONFUZIO_HOST }}  
        KONFUZIO_USER: ${{ secrets.KONFUZIO_USER }}  
        KONFUZIO_PASSWORD: ${{ secrets.KONFUZIO_PASSWORD }}   
        KONFUZIO_TOKEN: ${{ secrets.KONFUZIO_TOKEN }}   
    - name: Run pydocstyle
      run: |
        cd konfuzio_sdk
        pydocstyle



    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: live-documentation
    - name: Generate documentation
      uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
    - name : Upload Files
      uses: actions/upload-artifact@v2
      with:
        name: DocumentationHTML
        path: docs/build/html/
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}